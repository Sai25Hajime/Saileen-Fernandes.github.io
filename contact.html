<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Contact Us</h1>
    <p>If you have any questions or need further assistance, feel free to contact us through the form below:</p>

    <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>

    <p id="responseMessage" style="display: none; font-weight: bold;"></p>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent normal form submission

            let formData = new FormData(this);

            fetch("/contact", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error("Error submitting the form");
                }
            })
            .then(data => {
                document.getElementById("responseMessage").innerText = "Email Sent Successfully!";
                document.getElementById("responseMessage").style.display = "block";
                document.getElementById("contactForm").reset();  // Clear form fields
            })
            .catch(error => {
                document.getElementById("responseMessage").innerText = "Failed to send email. Please try again.";
                document.getElementById("responseMessage").style.display = "block";
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
