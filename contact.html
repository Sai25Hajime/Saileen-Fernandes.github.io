<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Contact Us</h1>
    <p>If you have any questions or need further assistance, feel free to contact us through the form below:</p>

    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit">Send</button>
    </form>
    
    <p id="responseMessage" style="display: none; font-weight: bold;"></p>

    <!-- Place the script here, right before </body> -->
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            var formData = new FormData(this);

            fetch("https://script.google.com/macros/s/AKfycby0f1voSnpVHscnejjPn5piXL_0sPzvJ5C3hi8aTSwjelB2Sh2UPuWget-B6xJaTRW-eA/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response-message").innerText = "Message sent successfully!";
                document.getElementById("contact-form").reset(); // Clear form fields
            })
            .catch(error => {
                document.getElementById("response-message").innerText = "Error sending message. Please try again.";
            });
        });
    </script>
</body>
</html>
